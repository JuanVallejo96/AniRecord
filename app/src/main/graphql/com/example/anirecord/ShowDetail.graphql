query ShowDetail($showId: Int!) {
    Media(id: $showId) {
        id
        title {
            english
            romaji
        }
        description(asHtml:true)
        coverImage {
            extraLarge
        }
        bannerImage
        averageScore
        episodes
        season
        seasonYear
        status(version: 2)
        nextAiringEpisode {
            airingAt
            episode
            media {
                coverImage {
                    large
                }
            }
        }
    }
}